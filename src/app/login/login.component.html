<div class="container pt-5">
  <h3 class=" mb-5">Login</h3>
  <form [formGroup]='login'>
    <div class="form-group row">
      <label class="col-2" for="inputEmail">Email :</label>
      <div>
        <input type="email" class="form-control" id="inputEmail" formControlName='email'
          [class.error]='login.controls.email.invalid' [class.success]='login.controls.email.valid'>
        <div class=" mt-2">
          <span class="alert alert-danger" role="alert" *ngIf='login.controls.email.invalid'>A valid email address is
            required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2" for="inputPassword">Password :</label>
      <div>
        <input type="password" class="form-control" id="inputPassword" formControlName='password'
          [class.error]='login.controls.password.invalid' [class.success]='login.controls.password.valid'>

        <div class="mt-2">
          <span class="alert alert-danger" role="alert" *ngIf='login.controls.password.invalid'>A valid password is
            required (6 or more character with at least one number)</span>
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-success" type="submit" [disabled]="!login.valid">Login</button>
    </div>
  </form>
</div>
