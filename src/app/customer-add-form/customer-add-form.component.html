<div class="container pt-5">
    <h3 class=" mb-5">
        <fa-icon [icon]="faSuitcase"></fa-icon> Customer Information 
    </h3>
    <form [formGroup]="addForm" (ngSubmit)="valider()">
        <div class="form-group">
            <label for="inputFirstName">First Name :</label>
            <div>
                <input type="text" class="form-control" id="inputFirstname" formControlName="firstName"
                    [class.error]="addForm.controls.firstName.invalid" [class.success]="addForm.controls.firstName.valid">
                <div class=" mt-2">
                    <span class="alert alert-danger" role="alert"
                        *ngIf="addForm.controls.firstName.invalid && addForm.controls.firstName.touched">A valid first name
                        is
                        required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name:</label>
            <div>
                <input type="text" class="form-control" id="inputLastName" formControlName="lastName"
                    [class.error]="addForm.controls.lastName.invalid" [class.success]="addForm.controls.lastName.valid">
                <div class="mt-2">
                    <span class="alert alert-danger" role="alert"
                        *ngIf="addForm.controls.lastName.invalid && addForm.controls.lastName.touched">A valid last name is
                        required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address:</label>
            <div>
                <input type="text" class="form-control" id="inputAddress" formControlName="address"
                    [class.error]="addForm.controls.address.invalid" [class.success]="addForm.controls.address.valid">
                <div class="mt-2">
                    <span class="alert alert-danger" role="alert"
                        *ngIf="addForm.controls.address.invalid && addForm.controls.address.touched">A valid address is
                        required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity">City:</label>
            <div>
                <input type="text" class="form-control" id="inputCity" formControlName="city"
                    [class.error]="addForm.controls.city.invalid" [class.success]="addForm.controls.city.valid">
                <div class="mt-2">
                    <span class="alert alert-danger" role="alert"
                        *ngIf="addForm.controls.city.invalid && addForm.controls.city.touched">A valid address is
                        required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputState">State:</label>
            <select class="form-control" id="inputState" formControlName="state"  [class.error]="addForm.controls.state.invalid" [class.success]="addForm.controls.state.valid">
                <option>Arizona</option>
                <option>California</option>
                <option>Canton of Zurich</option>
                <option>Catalonia</option>
                <option>Iceland</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Nevada</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>Rio de Janeiro</option>
                <option>Texas</option>
                <option>Washington</option>
            </select>
            <div class="mt-2">
                <span class="alert alert-danger" role="alert"
                    *ngIf="addForm.controls.state.invalid && addForm.controls.state.touched">A valid address is
                    required</span>
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit" [disabled]="!addForm.valid">Submit</button>
        </div>
    </form>
</div>
