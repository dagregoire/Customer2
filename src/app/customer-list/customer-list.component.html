<div class="container mt-3">
  <h2>
    <fa-icon [icon]="faUser"></fa-icon>Customers
  </h2>
  <nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="changeView('card')">
            <fa-icon [icon]="faIdCard"></fa-icon> Card View
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeView('list')">
            <fa-icon [icon]="faBars"></fa-icon> List View
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeView('map')">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/customers/0/edit">
            <fa-icon [icon]="faPlus"></fa-icon> Add Customer
          </a>
        </li>
      </ul>
      filter :
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </nav>

  <app-customer *ngFor="let c of customers" [customer]="c" [view]="t"> </app-customer>
</div>
